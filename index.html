<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material UI To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">To-Do List</h1>
        <div class="row">
            <form id="todo-form" class="col s12">
                <div class="input-field col s9">
                    <input id="todo-input" type="text" required>
                    <label for="todo-input">Add a new task</label>
                </div>
                <div class="input-field col s3">
                    <button class="btn waves-effect waves-light" type="submit">Add</button>
                </div>
            </form>
        </div>
        <ul id="todo-list" class="collection"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
